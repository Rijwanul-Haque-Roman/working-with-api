<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With API</title>
    <!-- google fonts: poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
        rel="stylesheet">
    <!-- custom css -->
    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }

        .h-clr {
            color: #403F3F;
        }

        .p-clr {
            color: #706F6F;
        }
    </style>
    <!-- linking tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=".font-poppins">
    <!-- header section -->
    <header class="container mx-auto my-[50px]">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                </div>
                <a class="text-[1.5rem] font-bold text-[#403F3F]">Hot Gadget</a>
            </div>
            <div class="navbar-end">
                <a class="btn text-[20px] text-white font-bold bg-[#0D6EFD] hover:bg-blue-700 px-8">Sign Up</a>
            </div>
        </div>
        <div class="hero">
            <div class="hero-content text-center">
                <div>
                    <h1 class="text-5xl font-bold text-[65px] text-black">Apple Iphone 13 Pro Max</h1>
                    <p class="py-6 w-3/4 mx-auto p-clr">Provident cupiditate voluptatem et in. Quaerat fugiat ut
                        assumenda
                        excepturi
                        exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
                    <button class="btn text-[20px] text-white font-bold bg-[#0D6EFD] hover:bg-blue-700 px-8">Buy
                        Now</button>
                </div>
            </div>
        </div>
        <div class="">
            <img class="mx-auto" src="images/banner.png" alt="">
        </div>
    </header>
    <!-- main section -->
    <main class="container mx-auto">
        <!-- search section -->
        <label class="mx-auto w-1/2 input input-bordered flex items-center  pr-0"><img class="mr-2"
                src="images/search.svg" alt="">
            <input id="search-field" type="text" class="grow" placeholder="Search" />
            <button onclick="handleSearch()"
                class="btn text-[20px] text-white  bg-[#0D6EFD] hover:bg-blue-700 px-8">search</button>
        </label>
        <!-- items section -->
        <section class="my-[120px]">
            <div id="loading-animation" class="text-center text-[#0D6EFD] hidden">
                <span class="loading loading-infinity loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-3 gap-6">
            </div>
            <div id="show-all-container" class="text-center my-[50px] hidden">
                <button id="show-all" class="btn text-[20px] text-white  bg-[#0D6EFD] hover:bg-blue-700 px-8">Show
                    All</button>
            </div>
        </section>
    </main>
    <!-- footer section -->
    <footer>

    </footer>
    <!-- linking scripts -->
    <script src="js/phones.js"></script>
</body>

</html>
